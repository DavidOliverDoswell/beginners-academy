<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Beginners Academy</title>
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <style media="screen">
  body {
    font-family: 'Raleway-ExtraLight', sans-serif;
    display: flex;
    min-height: 100vh;
    width: 100%;
    padding: 0;
    margin: 0;
    position: fixed;
    overflow-y: scroll;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-decoration: none;
}
  p {
    font-size: 3.5em;
    letter-spacing: 0.1em;
  }
  a {
  color: black;
  background-color: transparent;
  text-decoration: none;
  }
  a:hover {
    color: #F2C94C;
    background-color: transparent;
    text-decoration: none;
  }
  .disable_text_highlighting {
    -webkit-user-select: none; /* Webkit */
    -moz-user-select: none;    /* Firefox */
    -ms-user-select: none;     /* IE 10  */
    /* Currently not supported in Opera but will be soon */
    -o-user-select: none;
    user-select: none;
  }
</style>
</head>
<body>
    <p><a href="about">Beginners Academy</p></a>
</body>
</html>
